<div class="flex-1 h-64 w-auto  mx-8 mt-8 md:mt-0 md:mx-0 pr-8">
  <h3 class="font-bold text-white">CHAT</h3>
  <div #chat class="overflow-auto h-64 w-auto bg-gray-800 overscroll-auto p-2">
    <div class="my-1mx-2" *ngFor="let message of messageList">
      <div class="min-h-2  rounded w-auto text-gray-400"><span class="font-bold text-white">{{message.username}} </span>: {{ message.message }}</div>
    </div>
  </div>
  <div class="flex flex-row ">
    <input
      class="py-1 px-2 appearance-none h-8 w-2/3 rounded-l border-r-2 border-gray-600"
      [(ngModel)]="newMessage"
      (keyup)="$event.keyCode == 13 && sendMessage()"
    />
    <button class="w-1/3 bg-gray-100 h-8 rounded-r" (click)="sendMessage()">Envoyer</button>

  </div>
</div>
