<div class="flex-1 h-64 w-full pr-8">
  <h3 class="">CHAT</h3>
  <div #chat class="overflow-auto h-64 w-auto mx-4  overscroll-auto  ">
    <div class="my-2" *ngFor="let message of messageList">
      <div class="h-8 rounded w-auto bg-white "> {{ message }}
      </div>
    </div>

  </div>
  <input
  [(ngModel)]="newMessage"
  (keyup)="$event.keyCode == 13 && sendMessage()"
/>
<button (click)="sendMessage()">Send Message</button>

</div>
