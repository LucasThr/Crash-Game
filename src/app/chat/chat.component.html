<div class="flex-1 w-auto  mx-3 mt-4 md:mt-0 md:mx-0 md:pr-4 pb-8 ">
  <div #scrollMe [scrollTop]="scrollMe.scrollHeight" class="overflow-auto h-96 w-auto bg-gray-1000 overscroll-auto p-2">
    <h3 class="font-bold text-center text-white">CHAT</h3>
    
    <div class="my-1mx-2" *ngFor="let message of messageList">
      <div class="min-h-2  rounded w-auto text-gray-400"><span class="text-xs text-gray-500">{{message.time}} | </span><span class="text-white">{{message.username}} </span>: {{ message.message }}</div>
    </div>
  </div>
  <div class="flex flex-row ">
    <input
      class="py-1 px-2 appearance-none h-8 w-2/3 rounded-l border-r-2 border-gray-600"
      [(ngModel)]="newMessage"
      (keyup)="$event.keyCode == 13 && sendMessage()"
    />
    <button class="w-1/3 bg-gray-100 h-8 rounded-r" (click)="sendMessage()">Envoyer</button>

  </div>
</div>
