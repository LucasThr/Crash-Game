{{ money }}
{{ mise }}
<div class="flex flex-col-reverse md:flex-row mx-6 md:mx-20 w-auto">
  <div
    class="flex flex-col h-auto md:h-96 md:my-8 w-full md:w-64 bg-gray-800 pb-4"
  >
    <div class="text-white m-2">Argent : <span class="font-bold">{{ money }}</span></div>
    <div class="flex md:flex-col w-auto">
      <input
        [(ngModel)]="mise"
        class="appearance-none w-1/2 md:w-auto mx-2 py-2 px-1 md:my-1 h-10 font-mono"
        type="number"
      />

      <button
        *ngIf="isCrash || time == 1.0"
        class="bg-green-400 h-10 w-1/2 md:w-auto mx-2 text-green-800 text-2xl rounded"
        (click)="onMise()"
      >
        Miser
      </button>
      <button
        *ngIf="!isCrash && time != 1.0"
        class="bg-green-400 h-10 w-1/2 md:w-auto mx-2 text-green-800 text-2xl rounded"
        (click)="onRetrait()"
      >
        Retrait
      </button>
    </div>
  </div>

  <div
    class="flex justify-center items-center h-64 md:h-96 w-full rounded-t md:my-8 bg-gray-800 md:border-l-2 border-gray-600"
  >
    <div *ngIf="!isCrash" class="text-6xl text-white">x{{ time }}</div>
    <div *ngIf="isCrash" class="text-6xl text-red-500">x{{ time }}</div>
  </div>
</div>
<div class="mx-12 w-auto mt-3 md:mx-20 bg-gray-800 py-3">
  <div class="flex justify-evenly h-6 w-full mb-2 text-white text-lg">
    <span class="text-center w-1/3 font-bold"> Mise </span>
    <span class="text-center w-1/3 font-bold">Multiplicateur</span>
    <span class="text-center w-1/3 font-bold">Gain</span>
  </div>
  <div
    *ngFor="let bet of bets.slice().reverse()"
    class="flex justify-evenly h-8 w-full text-gray-300"
  >
    <span class="text-center w-1/3"> {{ bet.value }} </span>
    <span class="text-center w-1/3">{{ bet.initial }}</span>
    <span class="text-center w-1/3">{{ bet.gain }}</span>
  </div>
</div>
