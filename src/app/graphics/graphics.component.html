<div class="flex flex-col-reverse md:flex-row mx-6 md:ml-20 w-auto">
  <div
    class="flex flex-col h-auto md:h-64 md:my-8 w-auto md:justify-end md:w-64 bg-gray-800 pb-4"
  >
    <div class="text-white text-xl md:mb-14 m-2 md:text-center pl-2">Argent : <span class="font-bold">{{ money }}</span></div>
    <div class="flex md:flex-col w-auto">
      <input
        [(ngModel)]="mise"
        *ngIf="canBet"

        min="0"
        class="appearance-none w-1/2 focus:outline-none  border focus:border-green-600 md:w-auto mx-2 py-2 px-1 md:my-1 h-10 font-mono rounded"
        type="number"
      />
      <input
        [(ngModel)]="mise"
        *ngIf="!canBet"
        readonly
        
        min="0"
        class="appearance-none w-1/2 focus:outline-none  border focus:border-green-600 md:w-auto mx-2 py-2 px-1 md:my-1 h-10 font-mono rounded"
        type="number"
      />
      <button
        *ngIf="canBet && !this.miseOnTable"
        class="bg-green-400 h-10 w-1/2 md:w-auto mx-2 text-green-800 text-2xl rounded inset-0"
        (click)="onMise()"
      >
        Miser
      </button>
      <button
      *ngIf="canBet && this.miseOnTable"
      class="bg-green-400 h-10 w-1/2 md:w-auto mx-2 text-green-800 text-2xl rounded inset-0"
      (click)="cancelMise()"
    >
      Annuler
    </button>
      <button
        *ngIf="!canBet && this.miseOnTable"
        class="bg-blue-400 h-10 w-1/2 md:w-auto mx-2 text-green-800 text-2xl rounded"
        (click)="onRetrait()"
      >
      Retrait
      </button>
      <button
      *ngIf="!canBet && !this.miseOnTable"
      class="bg-indigo-400 h-10 w-1/2 md:w-auto mx-2 text-green-800 text-2xl rounded"
    >
      En attente
    </button>
    </div>
  </div>

  <div
    class="flex justify-center items-center h-64 md:h-64 w-full rounded-t md:my-8 bg-gray-800 md:border-l-2 border-gray-600"
  >
    <div *ngIf="!canBet" class="font-mono text-6xl text-white">x{{ time }}</div>
    <div *ngIf="canBet" class="font-mono text-6xl text-red-500">x{{ time }}</div>
  </div>
</div>
<div class="mx-12 w-auto mt-3 md:mx-20 bg-gray-800 py-3">
  <div class="flex justify-evenly h-6 w-full mb-2 text-white text-lg">
    <span class="text-center w-1/3 font-bold"> Mise </span>
    <span class="text-center w-1/3 font-bold">Multiplicateur</span>
    <span class="text-center w-1/3 font-bold">Gain</span>
  </div>
  <div
    *ngFor="let bet of bets.slice().reverse()"
    class="flex justify-evenly h-8 w-auto text-gray-300"
  >
    <span class="text-center w-1/3"> {{ bet.initial }} </span>
    <span class="text-center w-1/3">{{ bet.value }}</span>
    <span class="text-center w-1/3">{{ bet.gain }}</span>
  </div>
</div>
